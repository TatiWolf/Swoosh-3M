<body class="article">
<header>
  <div class="wrapper">
    <div class="box">
    </div>
    <div class="banner">
      <div class="teg">
        <a href="#" *ngFor="let type of person.type">{{ type }}</a>
      </div>
      <div class="img">
        <img [src]="person.image" alt="">
      </div>
      <div class="box">
        <div class="zag">{{ person.name }}</div>
        <div class="text">
          <p>{{ person.subtitle }}</p>
          <a href="#">поделиться</a>
        </div>
      </div>
    </div>
  </div>
</header>

<section class="sec-8">
  <div class="wrapper">

<div class="person-info">
  <div class="person-info__box">
    <h2 class="title">{{person.title1}}</h2>
    <p class="paragraph">{{person.subtitle1}}</p>
    <h2 class="title">{{person.title2}}</h2>
    <p class="paragraph" *ngFor="let paragraph of person.subtitle2">{{paragraph}}</p>
    <div >
      <img class="img" [src]="person.image2" alt="">
    </div>
  </div>
  <div class="person-info__box">
    <div >
      <img class="img" [src]="person.image1" alt="">
    </div>
    <h2 class="title mt40">{{person.title3}}</h2>
    <p class="paragraph" *ngFor="let paragraph of person.subtitle3">{{paragraph}}</p>

  </div>
</div>
  </div>
</section>

<section class="sec-5">
  <div class="wrapper">
    <div class="box">
      <div class="left">
        <div class="title">Получай обновления <br>и новости раньше всех</div>
        <form>
          <label for="mail">e-mail:</label>
          <input type="text" placeholder="my.mail@gmail.com" name="mail" id="mail">
          <button type="submit" class="btn">подписаться</button>
        </form>
      </div>
      <div class="right">
        <a href="#">
          <img src="assets/img/vk.svg" alt="">
          <span>ВКонтакте</span>
        </a>
        <a href="#">
          <img src="assets/img/ya.svg" alt="">
          <span>Яндекс.Дзен</span>
        </a>
        <a href="#">
          <img src="assets/img/tg.svg" alt="">
          <span>Telegram</span>
        </a>
        <a href="#">
          <img src="assets/img/mail.svg" alt="">
          <span>Mail.ru</span>
        </a>
      </div>
    </div>
  </div>
</section>


</body>
