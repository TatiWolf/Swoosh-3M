<body class="articles">
<header>
  <div class="wrapper">

    <div class="banner">
      <div class="img">
        <img src="assets/img/img19.jpg" alt="">
      </div>
      <div class="box">
        <div class="text text-logo">
          <div class="bold">b<span>eee</span>p</div><span>.</span>лайфхаки
        </div>
      </div>
    </div>
  </div>
</header>
<section class="sec-9">
  <div class="wrapper">
    <div class="box" *ngIf="categories">
      <label class="checkbox-filter" *ngFor="let category of categories">
        <input type="checkbox" name="teg1" class="checkbox-input" (click)="addToArrayCategories(category)">
        <span class="checkbox-content">{{category}}</span>
      </label>
    </div>
    <div class="box">
      <div class="item pointer" data-rubric1="teg2" *ngFor="let lifeHack of filteredLifeHacks$ | async">
        <a (click)="checkLifeHack(lifeHack)">
          <span class="img">
            <img *ngIf="lifeHack.icon" [src]="lifeHack.icon" alt="">
          </span>
          <span class="teg">
            <span *ngFor="let type of lifeHack.type">{{type}}</span>
          </span>
          <span class="content">
            <span class="zag" *ngIf="lifeHack.title">{{lifeHack.title}}</span>
            <span class="text" *ngIf="lifeHack.description">{{lifeHack.description}}</span>
          </span>
        </a>
      </div>
    </div>
  </div>
</section>
<section class="sec-5">
  <div class="wrapper">
    <div class="box">
      <div class="left">
        <div class="title">Получай обновления <br>и новости раньше всех</div>
        <form>
          <label for="mail">e-mail:</label>
          <input type="text" placeholder="my.mail@gmail.com" name="mail" id="mail">
          <button type="submit" class="btn">подписаться</button>
        </form>
      </div>
      <div class="right">
        <a href="#">
          <img src="assets/img/vk.svg" alt="">
          <span>ВКонтакте</span>
        </a>
        <a href="#">
          <img src="assets/img/ya.svg" alt="">
          <span>Яндекс.Дзен</span>
        </a>
        <a href="#">
          <img src="assets/img/tg.svg" alt="">
          <span>Telegram</span>
        </a>
        <a href="#">
          <img src="assets/img/mail.svg" alt="">
          <span>Mail.ru</span>
        </a>
      </div>
    </div>
  </div>
</section>
