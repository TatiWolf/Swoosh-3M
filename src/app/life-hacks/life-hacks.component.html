<header>
  <div class="wrapper">
    <div class="banner">
      <div class="img">
        <img src="assets/img/img19.jpeg" alt="">
      </div>
      <div class="box">
        <div class="logo">
          <img src="assets/img/logo1.svg" alt="Swoosh">
        </div>
        <div class="text"><span>.</span>лайфхаки</div>
      </div>
    </div>
  </div>
</header>
<section class="sec-9">
  <div class="wrapper">
    <div class="box">
      <label class="checkbox-filter" *ngFor="let category of categories">
        <input type="checkbox" name="teg1" class="checkbox-input">
        <span class="checkbox-content">{{category}}</span>
      </label>
    </div>
    <div class="box">
      <div class="item" data-rubric1="teg2" *ngFor="let lifeHack of lifeHacks">
        <a (click)="checkLifeHack(lifeHack)">
          <span class="img">
            <img [src]="lifeHack.img" alt="">
          </span>
          <span class="teg">
            <span *ngFor="let type of lifeHack.type">{{type}}</span>
          </span>
          <span class="content">
            <span class="zag">{{lifeHack.title}}</span>
            <span class="text">{{lifeHack.description}}</span>
          </span>
        </a>
      </div>
    </div>
  </div>
</section>
<section class="sec-5">
  <div class="wrapper">
    <div class="box">
      <div class="left">
        <div class="title">Получай обновления <br>и новости раньше всех</div>
        <form>
          <label for="mail">e-mail:</label>
          <input type="text" placeholder="my.mail@gmail.com" name="mail" id="mail">
          <button type="submit" class="btn">подписаться</button>
        </form>
      </div>
      <div class="right">
        <a href="#">
          <img src="assets/img/vk.svg" alt="">
          <span>ВКонтакте</span>
        </a>
        <a href="#">
          <img src="assets/img/ya.svg" alt="">
          <span>Яндекс.Дзен</span>
        </a>
        <a href="#">
          <img src="assets/img/tg.svg" alt="">
          <span>Telegram</span>
        </a>
        <a href="#">
          <img src="assets/img/mail.svg" alt="">
          <span>Mail.ru</span>
        </a>
      </div>
    </div>
  </div>
</section>
